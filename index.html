<html>
<head>
	<meta charset="UTF-8">
	<title>Psychic-Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

	<div class="page-header">
  		<h1>The Psychic Game </h1>
	</div>

<div class="container-fluid">
<!--Create two rows -->
	<div class="row">
		<!--In this column the picture will take up 5 colums-->
		<div class="col-md-5">
			<img src="https://i.ytimg.com/vi/iHcopc_hKNQ/hqdefault.jpg" class="img-responsive" alt = "Teresa Jackson">
		</div>
		<!--In this column the instructions and the game results will be displayed-->
		<div class="col-md-7">
				
				<div class="word">
	
				<p> Guess what letter I'm thinking of! 
					<br>
					Press any letter to begin
				</p>

				<p> Number of wins: </p>

				<p> Number of losses: </p>

				<p> Number of Guesses Left: </p>

				<p> Number of Guesses So Far: </p>				
			</div>	
		</div>
		
	</div>
	
	<!--This row will include a statement-->
	<div class="row">
		<div class="col-md-12">
			<h1>
				Thanks for playing my game!  Have a great day!
			</h1> 	

		</div>
	</div>

</div>

	
<script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
